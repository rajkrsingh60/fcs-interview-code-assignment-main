name: Publish JaCoCo Report to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: java-assignment

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      # IMPORTANT: use verify so tests + jacoco report run
      - name: Build + tests + JaCoCo
        run: mvn -B clean verify --file pom.xml

      # Upload the HTML site folder for Pages deployment
      - name: Upload JaCoCo site as Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: java-assignment/target/site/jacoco

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
